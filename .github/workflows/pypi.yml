name: PyPI

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    tags:
      - '*'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  build_linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            cibw_arch: x86_64
          - runner: ubuntu-24.04-arm
            cibw_arch: aarch64
    runs-on: ["${{ matrix.runner }}"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Modify package name to etops-nightly
        if: |
          github.event_name == 'schedule' ||
          github.event_name == 'workflow_dispatch'
        run: |
          cd python
          sed -i.bak 's/name = "etops"/name = "etops-nightly"/' pyproject.toml
          rm pyproject.toml.bak
          grep 'name = "etops-nightly"' pyproject.toml

      - name: Build wheels
        env:
          CIBW_CONTAINER_ENGINE: docker
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_arch }}
          CIBW_BUILD: "cp*-manylinux*"
          CIBW_ENVIRONMENT_PASS_LINUX: "SETUPTOOLS_SCM_PRETEND_VERSION"
          CIBW_BEFORE_ALL_LINUX: |
            if command -v yum >/dev/null 2>&1; then
                yum install -y git cmake make gcc-c++ libomp-devel
            elif command -v dnf >/dev/null 2>&1; then
                dnf install -y git cmake make gcc-c++ libomp-devel
            elif command -v apt-get >/dev/null 2>&1; then
                apt-get update
                apt-get install -y git cmake make g++ libomp-dev
            fi
        run: |
          export SETUPTOOLS_SCM_PRETEND_VERSION="$(python python/version_cli.py)"
          echo "Building version: $SETUPTOOLS_SCM_PRETEND_VERSION"
          python -m cibuildwheel python --output-dir wheelhouse

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.cibw_arch }}
          path: wheelhouse/*.whl

  build_macos:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Modify package name to etops-nightly
        if: |
          github.event_name == 'schedule' ||
          github.event_name == 'workflow_dispatch'
        run: |
          cd python
          sed -i.bak 's/name = "etops"/name = "etops-nightly"/' pyproject.toml
          rm pyproject.toml.bak
          grep 'name = "etops-nightly"' pyproject.toml

      - name: Patch Python version
        run: |
          sed -i.bak 's/requires-python = ">=3.8"/requires-python = ">=3.9"/' pyproject.toml
          m pyproject.toml.bak
          grep 'requires-python = ">=3.9"' pyproject.toml

      - name: Build wheels
        env:
          CIBW_ARCHS_MACOS: arm64
          CIBW_BEFORE_ALL_MACOS: |
            brew update >/dev/null
            brew install cmake libomp make || true
          MACOSX_DEPLOYMENT_TARGET: "14.0"
        run: |
          export SETUPTOOLS_SCM_PRETEND_VERSION="$(python python/version_cli.py)"
          echo "Building version: $SETUPTOOLS_SCM_PRETEND_VERSION"
          python -m cibuildwheel python --output-dir wheelhouse

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: wheelhouse/*.whl

  publish:
    needs: [build_linux, build_macos]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      - name: Check dists
        run: python -m pip install --upgrade twine && twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true